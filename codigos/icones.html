<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Glyphicons - Bootstrap</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="../fontawesome-free-5.0.13/web-fonts-with-css/css/fontawesome-all.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- Container responsivo -->
    <div class="container">
        <div class="page-header">
            <h1>Font Awesome icons - Bootstrap</h1>
        </div>

        <h3>
            <span class="fas fa-user"> Usuário</span>
        </h3>

        <br/>        <br/>

        <a href="https://google.com">
            <span class="fas fa-trash"></span>
        </a>

        <br/>        <br/>

        <!-- Como o icon é uma fonte, é possível usar o css para fazer alterações -->
        <span style="color: greenyellow; font-size: 50px;" class="fas fa-music"></span>

        <br/>        <br/>

        <button type="button" class="btn btn-default"> 
            <span class="fas fa-sync"></span>
            Atualizar
        </button>

        <br/>        <br/>
        <h4>Icon como interface</h4>
        <!-- Barra de botões -->
        <div class="btn-toolbar">
            <div class="btn-group">
                <button type="button" class="btn btn-default">
                    <span class="fas fa-backward"></span>
                </button>
                <button type="button" class="btn btn-default">
                    <span class="fas fa-play"></span>
                </button>
                <button type="button" class="btn btn-default">
                    <span class="fas fa-forward"></span>
                </button>
            </div>
        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
